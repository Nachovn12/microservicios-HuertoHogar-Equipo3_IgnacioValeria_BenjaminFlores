name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-java:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup AWS Resources
        run: |
          chmod +x ./scripts/create-aws-resources.sh
          ./scripts/create-aws-resources.sh

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Build Usuarios MS
        run: |
          cd usuarios-microservice
          mvn clean package -DskipTests

      - name: Build Core MS
        run: |
          cd core-microservice
          mvn clean package -DskipTests

      - name: Build Carrito MS
        run: |
          cd carrito-microservice
          mvn clean package -DskipTests

      - name: Build API Gateway
        run: |
          cd api-gateway
          mvn clean package -DskipTests

  docker-build-push:
    needs: build-java
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Nota: Para que esto funcione eficientemente con los Dockerfiles actuales (que copian el jar),
      # deberíamos subir los artifacts del job anterior o usar Dockerfiles multi-stage.
      # Como vamos a implementar multi-stage en la siguiente tarea, aquí configuramos el build directo.

      - name: Build and Push Usuarios
        uses: docker/build-push-action@v4
        with:
          context: ./usuarios-microservice
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/huertohogar-usuarios:latest

      - name: Build and Push Core
        uses: docker/build-push-action@v4
        with:
          context: ./core-microservice
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/huertohogar-core:latest

      - name: Build and Push Carrito
        uses: docker/build-push-action@v4
        with:
          context: ./carrito-microservice
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/huertohogar-carrito:latest

      - name: Build and Push API Gateway
        uses: docker/build-push-action@v4
        with:
          context: ./api-gateway
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/huertohogar-gateway:latest
